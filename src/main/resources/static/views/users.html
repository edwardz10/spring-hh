<div>
	<div>
		<button ng-click="startFeed()">A{{buttonLabel}}</button>
	</div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Timestamp</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{ user.id }}</td>
                <td>{{ user.timestamp }}</td>
                <td>{{ user.role }}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
